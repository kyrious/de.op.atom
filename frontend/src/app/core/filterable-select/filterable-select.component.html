<mat-form-field appearance="fill" >
	<mat-label>{{this.label}}</mat-label>
	<mat-select [formControl]="selectControl">
		<mat-option>
			<ngx-mat-select-search [formControl]="selectSearchControl">
			</ngx-mat-select-search>
		</mat-option>
		<mat-option *ngFor="let obj of this.filter | async" [value]="obj" >
			{{this.displayFunction(obj)}}
		</mat-option>
	</mat-select>

</mat-form-field>
