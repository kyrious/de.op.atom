<h1>Recipes</h1>
<div>
  <mat-icon aria-hidden="false" [routerLink]="'/recipe'">edit</mat-icon>
</div>
<table>
  <tr>
    <th>Link</th>
    <th>Id</th>
    <th>Name</th>
    <th>Description</th>
	<th>Tags</th>
    <th>Macro Nutrient</th>
    <th>Version</th>
  </tr>
  <tr *ngFor="let r of this.recipes">
    <td>
      <mat-icon aria-hidden="false" [routerLink]="'/recipe/'+[r.id]">edit</mat-icon>
    </td>
    <td>{{r.id}}</td>
    <td>{{r.name}}</td>
    <td>{{r.description}}</td>
	<td><span *ngFor="let t of r.tags" >{{t}}</span></td>
    <td>{{r.parts}}</td>
    <td>{{r.version}}</td>
  </tr>
</table>
